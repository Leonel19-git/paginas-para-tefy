<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;600&family=Pacifico&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #d863ff, #b980ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3398/3398658.png');
            background-size: 150px;
            opacity: 0.05;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 58px;
            margin-top: 20px;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.5);
            animation: pulse 2s infinite;
            position: relative;
            display: inline-block;
        }
        
        h1::before, h1::after {
            content: "‚ù§Ô∏è";
            position: absolute;
            font-size: 24px;
            top: 50%;
            transform: translateY(-50%);
            animation: heartBeat 1.5s infinite;
        }
        
        h1::before {
            left: -40px;
            animation-delay: 0.3s;
        }
        
        h1::after {
            right: -40px;
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes heartBeat {
            0% { transform: translateY(-50%) scale(1); }
            30% { transform: translateY(-50%) scale(1.2); }
            60% { transform: translateY(-50%) scale(0.95); }
            100% { transform: translateY(-50%) scale(1); }
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 30px auto;
            max-width: 1200px;
            gap: 20px;
            padding: 0 15px;
        }
        
        .card {
            width: 220px;
            height: 220px;
            perspective: 1000px;
            margin-bottom: 15px;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background-size: cover;
            background-position: center;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .card-front::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,105,180,0.3), rgba(147,112,219,0.3));
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        
        .card:hover .card-front::before {
            opacity: 0;
        }
        
        .card-back {
            background: rgba(255, 255, 255, 0.95);
            background-image: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,192,203,0.3) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotateY(180deg);
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            color: #ff4081;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            border: 4px solid #ff4081;
            box-sizing: border-box;
            box-shadow: inset 0 0 20px rgba(255,64,129,0.1);
        }
        
        .card-back::before {
            content: "‚ù£Ô∏è";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 16px;
            opacity: 0.8;
        }
        
        .flower {
            position: absolute;
            width: 30px;
            height: 30px;
            background-size: cover;
            animation: float 12s linear infinite;
            z-index: 0;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
        }
        
        .flower1 {
            background: url('https://cdn-icons-png.flaticon.com/512/4151/4151543.png') no-repeat center;
            background-size: cover;
        }
        
        .flower2 {
            background: url('https://cdn-icons-png.flaticon.com/512/1021/1021115.png') no-repeat center;
            background-size: cover;
        }
        
        .flower3 {
            background: url('https://cdn-icons-png.flaticon.com/512/826/826917.png') no-repeat center;
            background-size: cover;
        }
        
        .butterfly {
            background: url('https://cdn-icons-png.flaticon.com/512/2259/2259316.png') no-repeat center;
            background-size: cover;
            animation: butterfly 15s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(50vh) rotate(180deg) translateX(20px); opacity: 0.9; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        @keyframes butterfly {
            0% { transform: translateY(100vh) translateX(-100px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(75vh) translateX(100px) rotate(10deg); opacity: 0.9; }
            50% { transform: translateY(50vh) translateX(-50px) rotate(-10deg); opacity: 0.9; }
            75% { transform: translateY(25vh) translateX(150px) rotate(10deg); opacity: 0.9; }
            100% { transform: translateY(-100px) translateX(-100px) rotate(0deg); opacity: 0; }
        }
        
        .music-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s;
        }
        
        .music-controls:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.9);
        }
        
        .music-icon {
            font-size: 24px;
            color: #ff4081;
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.1); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .ribbon {
            position: fixed;
            width: 150px;
            height: 150px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/5778/5778439.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.6;
            z-index: -2;
        }
        
        .top-left {
            top: 0;
            left: 0;
            transform: rotate(0deg);
        }
        
        .top-right {
            top: 0;
            right: 0;
            transform: rotate(90deg);
        }
        
        .bottom-left {
            bottom: 0;
            left: 0;
            transform: rotate(270deg);
        }
        
        .bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }
        
        .couple-animation {
            margin: 50px auto;
            padding: 20px;
            max-width: 800px;
            height: 300px;
            position: relative;
            overflow: visible;
        }
        
        .couple-container {
            position: relative;
            height: 200px;
            margin-bottom: 30px;
        }
        
        .person {
            position: absolute;
            width: 80px;
            height: 150px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            bottom: 0;
        }
        
        .person-left {
            background-image: url('https://cdn-icons-png.flaticon.com/512/2922/2922561.png');
            left: 0;
            animation: runLeft 5s forwards;
            transform: translateX(-200px);
            z-index: 10;
        }
        
        .person-right {
            background-image: url('https://cdn-icons-png.flaticon.com/512/2922/2922506.png');
            right: 0;
            animation: runRight 5s forwards;
            transform: translateX(200px);
            z-index: 10;
        }
        
        .heart-between {
            position: absolute;
            width: 80px;
            height: 80px;
            left: 50%;
            top: 20%;
            transform: translateX(-50%) scale(0);
            background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: heartAppear 5s forwards;
            opacity: 0;
        }
        
        @keyframes runLeft {
            0% { transform: translateX(-200px); }
            60% { transform: translateX(calc(50% - 70px)); }
            80% { transform: translateX(calc(50% - 50px)) rotate(10deg); }
            100% { transform: translateX(calc(50% - 50px)) rotate(15deg); }
        }
        
        @keyframes runRight {
            0% { transform: translateX(200px); }
            60% { transform: translateX(calc(-50% + 70px)); }
            80% { transform: translateX(calc(-50% + 50px)) rotate(-10deg); }
            100% { transform: translateX(calc(-50% + 50px)) rotate(-15deg); }
        }
        
        @keyframes heartAppear {
            0% { opacity: 0; transform: translateX(-50%) scale(0); }
            60% { opacity: 0; transform: translateX(-50%) scale(0); }
            80% { opacity: 1; transform: translateX(-50%) scale(1.5); }
            90% { opacity: 1; transform: translateX(-50%) scale(1.2); }
            100% { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        .gift-message {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #ff4081;
            animation: messageAppear 2s forwards;
            transform: translateY(20px);
            opacity: 0;
            animation-delay: 4s;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }
        
        .gift-message p {
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: #ff4081;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        @keyframes messageAppear {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* Media queries para dispositivos m√≥viles */
        @media (max-width: 768px) {
            .gallery {
                gap: 15px;
            }
            .card {
                width: 160px;
                height: 160px;
            }
            .card-back {
                font-size: 18px;
            }
            h1 {
                font-size: 40px;
            }
            .gift-message p {
                font-size: 24px;
            }
            .person-left {
                left: 0;
            }
            .person-right {
                right: 0;
            }
        }
    </style>
</head>
<body>
    <h1>üå∏ Para una persona especial üå∏</h1>
    
    <div class="gallery">
        <script>
            const images = [
                'foto1.jpg', 'foto2.jpg', 'foto3.jpg', 'foto4.jpg', 'foto5.jpg', 'foto6.jpg', 
                'foto7.jpg', 'foto8.jpg', 'foto9.jpg', 'foto10.jpg', 'foto11.jpg', 'foto12.jpg'
            ];
            
            const phrases = [
                'Tu amor es el regalo m√°s hermoso que he recibido en mi vida.', 
                'Cuando te miro, veo todo lo bello que existe en este mundo.', 
                'Cada latido de mi coraz√≥n lleva escrito tu nombre.', 
                'Contigo aprend√≠ que el amor verdadero existe y es maravilloso.', 
                'Eres el sue√±o que nunca quiero despertar.', 
                'Tu mirada es el universo donde quiero perderme para siempre.', 
                'Amar es poco para describir lo que siento por ti.', 
                'Eres la melod√≠a que hace que mi coraz√≥n baile de felicidad.', 
                'Cada d√≠a a tu lado es una p√°gina nueva de nuestra hermosa historia.', 
                'En tus brazos encontr√© el hogar que siempre busqu√©.', 
                'Eres mi raz√≥n para creer en el amor eterno.', 
                'Mi coraz√≥n te eligi√≥ y nunca se ha arrepentido.'
            ];
            
            for (let i = 0; i < images.length; i++) {
                document.write(`
                    <div class="card" style="animation-delay: ${i * 0.1}s">
                        <div class="card-inner">
                            <div class="card-front" style="background-image: url('${images[i]}');"></div>
                            <div class="card-back">${phrases[i]}</div>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>
    
    <div class="couple-animation">
        <div class="couple-container">
            <div class="person person-left"></div>
            <div class="person person-right"></div>
            <div class="heart-between"></div>
        </div>
        <div class="gift-message">
            <p>Para Tefy, mi minion favorito de Leonel</p>
        </div>
    </div>
    
    <div class="hearts"></div>
    
    <div class="sparkles"></div>
    
    <div class="music-controls" id="musicToggle">
        <span class="music-icon">‚ô´</span>
    </div>
    
    <div class="ribbon top-left"></div>
    <div class="ribbon top-right"></div>
    <div class="ribbon bottom-left"></div>
    <div class="ribbon bottom-right"></div>
    
    <!-- Audio con controles expl√≠citos para resolver el problema de reproducci√≥n -->
    <audio id="bgMusic" loop>
        <source src="tuyo--primer-dia-de-clases.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>
    
    <script>
        // Corregir la reproducci√≥n del audio
        const bgMusic = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isMusicPlaying = false;
        
        // Intentar reproducir autom√°ticamente (aunque los navegadores modernos lo bloquean)
        document.addEventListener('DOMContentLoaded', () => {
            bgMusic.volume = 0.5;
            playMusic();
            
            // Asegurarse que la animaci√≥n de los chicos comience despu√©s de cargar la p√°gina
            setTimeout(() => {
                const personLeft = document.querySelector('.person-left');
                const personRight = document.querySelector('.person-right');
                
                if (personLeft && personRight) {
                    personLeft.style.animation = 'none';
                    personRight.style.animation = 'none';
                    
                    setTimeout(() => {
                        personLeft.style.animation = 'runLeft 5s forwards';
                        personRight.style.animation = 'runRight 5s forwards';
                    }, 100);
                }
            }, 1000);
        });
        
        // Agregar bot√≥n de reproducci√≥n manual
        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });
        
        function playMusic() {
            bgMusic.play().then(() => {
                isMusicPlaying = true;
                musicToggle.innerHTML = '<span class="music-icon">‚ô´</span>';
            }).catch(error => {
                console.log('Auto-play failed. Click the button to play music.', error);
            });
        }
        
        function pauseMusic() {
            bgMusic.pause();
            isMusicPlaying = false;
            musicToggle.innerHTML = '<span class="music-icon">‚ô™</span>';
        }
        
        // Mejorar animaci√≥n de flores y elementos decorativos
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            
            // Asignar tipos aleatorios de flores
            const flowerTypes = ['flower1', 'flower2', 'flower3', 'butterfly'];
            const randomType = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            flower.classList.add(randomType);
            
            flower.style.left = Math.random() * 100 + "vw";
            
            const duration = randomType === 'butterfly' 
                ? Math.random() * 10 + 15  // Mariposas m√°s lentas
                : Math.random() * 8 + 8;   // Flores normales
                
            flower.style.animationDuration = duration + "s";
            flower.style.opacity = Math.random() * 0.3 + 0.6;
            
            const scale = randomType === 'butterfly' 
                ? Math.random() * 0.4 + 0.3  // Mariposas m√°s peque√±as
                : Math.random() * 0.5 + 0.5; // Flores normales
                
            flower.style.transform = `scale(${scale})`;
            document.body.appendChild(flower);
            
            // Eliminar el elemento despu√©s de completar la animaci√≥n
            setTimeout(() => {
                flower.remove();
            }, duration * 1000 + 1000);
        }
        
        // Crear flores y mariposas a intervalos regulares
        setInterval(createFlower, 300);
        
        // Inicialmente crear varios elementos
        for (let i = 0; i < 20; i++) {
            setTimeout(createFlower, i * 200);
        }
        
        // Crear estrellas brillantes
        function createSparkles() {
            const sparklesContainer = document.querySelector('.sparkles');
            
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Posici√≥n aleatoria
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                
                // Tama√±o aleatorio
                const size = Math.random() * 4 + 2;
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';
                
                // Color aleatorio
                const colors = ['#fff', '#ffccff', '#ffffcc', '#ccffff'];
                sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Animaci√≥n con retraso aleatorio
                sparkle.style.animationDelay = Math.random() * 5 + 's';
                sparkle.style.animationDuration = Math.random() * 3 + 2 + 's';
                
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // Inicializar estrellas brillantes
        createSparkles();
        
        // Efecto de aparici√≥n para las tarjetas
        document.querySelectorAll('.card').forEach((card, index) => {
            card.style.opacity = "0";
            card.style.transform = "translateY(20px)";
            card.style.transition = "opacity 0.5s ease, transform 0.5s ease";
            
            setTimeout(() => {
                card.style.opacity = "1";
                card.style.transform = "translateY(0)";
            }, 100 + index * 150);
        });
    </script>
</body>
</html>
